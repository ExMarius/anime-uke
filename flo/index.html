<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Fitness AI</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

#ui {
  position: fixed;
  top: 20px;
  left: 20px;
  color: white;
  font-family: sans-serif;
  background: rgba(0,0,0,0.6);
  padding: 15px 20px;
  border-radius: 12px;
}

button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>

<div id="ui">
  <div>Exercițiu: <b id="exercise">Flotări</b></div>
  <div>Repetări: <b id="count">0</b></div>
  <button id="toggle">Schimbă exercițiul</button>
</div>

<script src="script.js"></script>
</body>
</html>
