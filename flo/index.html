<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>AI Fitness Pro</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
}

video {
  position: fixed;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

#ui {
  position: fixed;
  top: 20px;
  left: 20px;
  color: white;
  font-family: system-ui;
  background: rgba(0,0,0,0.65);
  padding: 16px 20px;
  border-radius: 14px;
}

button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  font-size: 1rem;
  border-radius: 10px;
  border: none;
}
</style>
</head>

<body>
<video id="video" autoplay playsinline></video>

<div id="ui">
  <div><b id="exercise">Flotări</b></div>
  <div>Repetări: <b id="count">0</b></div>
  <div id="status">Calibrare...</div>
  <button id="toggle">Schimbă exercițiul</button>
</div>

<script src="script.js"></script>
</body>
</html>
