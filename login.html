<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anime Uke</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        
        .login-header {
            background: linear-gradient(45deg, #920d0d, #6d0019);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .login-header i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .login-body {
            background: #1a1a2e;
            padding: 30px;
        }
        
        .test-accounts {
            background: rgba(146, 13, 13, 0.1);
            border: 1px solid #920d0d;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="main-body">
    <nav class="navbar navbar-dark bg-dark-red">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://i.imgur.com/zocDECh.png" alt="Logo" height="40" class="me-2">
                <strong>ANIME UKE</strong>
            </a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-sign-in-alt"></i>
            <h2>Autentificare</h2>
            <p>IntrƒÉ √Æn contul tƒÉu pentru a accesa toate func»õiile</p>
        </div>
        
        <div class="login-body">
            <div class="alert alert-danger d-none" id="errorAlert">
                <i class="fas fa-exclamation-triangle"></i> <span id="errorText"></span>
            </div>
            
            <div class="alert alert-success d-none" id="successAlert">
                <i class="fas fa-check-circle"></i> <span id="successText"></span>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" id="email" 
                           placeholder="exemplu@email.com" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> ParolƒÉ
                    </label>
                    <input type="password" class="form-control" id="password" 
                           placeholder="Introdu parola ta" required>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            »öine-mƒÉ minte
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-danger btn-lg w-100">
                    <i class="fas fa-sign-in-alt"></i> LOGIN
                </button>
            </form>
            
            <div class="test-accounts">
                <h5><i class="fas fa-vial"></i> Conturi de test:</h5>
                <ul>
                    <li><strong>Admin:</strong> admin@animeuke.com / admin123</li>
                    <li><strong>User:</strong> user@email.com / user123</li>
                </ul>
            </div>
            
            <div class="mt-4 text-center">
                <p>Nu ai cont? <a href="register.html" class="text-white fw-bold">√énregistreazƒÉ-te aici</a></p>
                <a href="index.html" class="text-white">
                    <i class="fas fa-arrow-left"></i> √énapoi la pagina principalƒÉ
                </a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîê Login page loaded');
            
            const form = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const errorText = document.getElementById('errorText');
            const successAlert = document.getElementById('successAlert');
            const successText = document.getElementById('successText');
            
            if (isLoggedIn()) {
                showMessage('E»ôti deja logat! Redirec»õionare...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                return;
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('üìù Login form submitted');
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showMessage('CompleteazƒÉ toate c√¢mpurile!', 'error');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showMessage('Introdu o adresƒÉ de email validƒÉ!', 'error');
                    return;
                }
                
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Se conecteazƒÉ...';
                submitBtn.disabled = true;
                
                try {
                    const result = await loginUser(email, password);
                    
                    if (result.success) {
                        showMessage('Conectat cu succes! Redirec»õionare...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                        
                    } else {
                        showMessage(result.message, 'error');
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                    
                } catch (error) {
                    console.error('üí• Login error:', error);
                    showMessage('Eroare la conectare. √éncearcƒÉ din nou.', 'error');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
            
            function showMessage(message, type) {
                if (type === 'error') {
                    errorText.textContent = message;
                    errorAlert.classList.remove('d-none');
                    successAlert.classList.add('d-none');
                    
                    setTimeout(() => {
                        errorAlert.classList.add('d-none');
                    }, 5000);
                    
                } else if (type === 'success') {
                    successText.textContent = message;
                    successAlert.classList.remove('d-none');
                    errorAlert.classList.add('d-none');
                }
            }
            
            // Auto-fill pentru test (doar pe localhost)
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                document.getElementById('email').value = 'admin@animeuke.com';
                document.getElementById('password').value = 'admin123';
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
