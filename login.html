<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anime Uke</title>
    
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .login-header {
            background: linear-gradient(45deg, #920d0d, #6d0019);
            padding: 25px;
            text-align: center;
            color: white;
        }
        
        .login-header h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .login-body {
            background: #1a1a2e;
            padding: 30px;
        }
        
        .test-accounts {
            background: rgba(146, 13, 13, 0.1);
            border: 1px solid #920d0d;
            border-radius: 8px;
            padding: 20px;
            margin-top: 25px;
            font-size: 0.9rem;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            color: #920d0d;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .logo span {
            color: #CCC;
        }
    </style>
</head>
<body class="main-body">
    <!-- Logo -->
    <div class="logo mt-4">
        <h1>ANIME<span>UKE</span></h1>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fa fa-sign-in"></i> Autentificare</h2>
            <p>Intră în contul tău pentru a accesa toate funcțiile</p>
        </div>
        
        <div class="login-body">
            <!-- Error Message -->
            <div class="alert alert-danger" id="error-message" style="display: none;">
                <i class="fa fa-exclamation-triangle"></i> <span id="error-text"></span>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fa fa-user"></i> Username sau Email</label>
                    <input type="text" class="form-control anime-input" id="username" 
                           placeholder="ex: admin sau membru" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fa fa-lock"></i> Parolă</label>
                    <input type="password" class="form-control anime-input" id="password" 
                           placeholder="Introdu parola ta" required>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me" style="margin-bottom: 0; color: #a59b9b; font-weight: normal;">
                            Ține-mă minte
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-anime btn-block">
                    <i class="fa fa-sign-in"></i> LOGIN
                </button>
            </form>
            
            <!-- Test Accounts -->
            <div class="test-accounts">
                <h4><i class="fa fa-vial"></i> Conturi de test:</h4>
                <ul class="mb-0">
                    <li><strong>Admin:</strong> admin / admin123</li>
                    <li><strong>Membru:</strong> membru / membru123</li>
                </ul>
            </div>
            
            <!-- Back to Home -->
            <div class="text-center mt-4">
                <a href="index.html" class="text-light">
                    <i class="fa fa-arrow-left"></i> Înapoi la pagina principală
                </a>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Validate inputs
                if (!username || !password) {
                    showError('Completează ambele câmpuri!');
                    return;
                }
                
                // Attempt login using function from script.js
                const result = loginUser(username, password);
                
                if (result.success) {
                    // Redirect to homepage
                    window.location.href = 'index.html';
                } else {
                    showError(result.message);
                }
            });
            
            // Show error function
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
                
                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            // Allow login with Enter key
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
