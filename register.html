<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√énregistrare - Anime Uke</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .register-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        
        .register-header {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .register-header i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .register-body {
            background: #1a1a2e;
            padding: 30px;
        }
        
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s;
        }
        
        .strength-weak { background: #dc3545; width: 25%; }
        .strength-fair { background: #ffc107; width: 50%; }
        .strength-good { background: #28a745; width: 75%; }
        .strength-strong { background: #20c997; width: 100%; }
    </style>
</head>
<body class="main-body">
    <nav class="navbar navbar-dark bg-dark-red">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://i.imgur.com/zocDECh.png" alt="Logo" height="40" class="me-2">
                <strong>ANIME UKE</strong>
            </a>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-header">
            <i class="fas fa-user-plus"></i>
            <h2>√énregistrare</h2>
            <p>CreeazƒÉ-»õi un cont nou pentru a accesa toate func»õiile</p>
        </div>
        
        <div class="register-body">
            <div class="alert d-none" id="messageAlert">
                <i class="fas fa-info-circle"></i> <span id="messageText"></span>
            </div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="regUsername" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" class="form-control" id="regUsername" 
                           placeholder="Alege un username" required minlength="3" maxlength="20"
                           pattern="[a-zA-Z0-9_]+" title="Doar litere, cifre »ôi underscore">
                    <small class="text-muted">3-20 caractere, doar litere, cifre »ôi underscore (_)</small>
                </div>
                
                <div class="mb-3">
                    <label for="regEmail" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" id="regEmail" 
                           placeholder="exemplu@email.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="regPassword" class="form-label">
                        <i class="fas fa-lock"></i> ParolƒÉ
                    </label>
                    <input type="password" class="form-control" id="regPassword" 
                           placeholder="Minimum 6 caractere" required minlength="6">
                    <div class="password-strength" id="passwordStrength"></div>
                    <small class="text-muted">Parola trebuie sƒÉ aibƒÉ cel pu»õin 6 caractere</small>
                </div>
                
                <div class="mb-4">
                    <label for="regConfirmPassword" class="form-label">
                        <i class="fas fa-lock"></i> ConfirmƒÉ Parola
                    </label>
                    <input type="password" class="form-control" id="regConfirmPassword" 
                           placeholder="Introdu parola din nou" required>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termsAgree" required>
                        <label class="form-check-label" for="termsAgree">
                            Sunt de acord cu <a href="#" class="text-white">Termenii »ôi Condi»õiile</a>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-user-plus"></i> CREEAZƒÇ CONT
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <p>Ai deja cont? <a href="login.html" class="text-white fw-bold">AutentificƒÉ-te aici</a></p>
                <a href="index.html" class="text-white">
                    <i class="fas fa-arrow-left"></i> √énapoi la pagina principalƒÉ
                </a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìù Register page loaded');
            
            const form = document.getElementById('registerForm');
            const messageAlert = document.getElementById('messageAlert');
            const messageText = document.getElementById('messageText');
            const passwordInput = document.getElementById('regPassword');
            const passwordStrength = document.getElementById('passwordStrength');
            
            if (isLoggedIn()) {
                showMessage('E»ôti deja logat! Redirec»õionare...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                return;
            }
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = '';
                
                if (password.length === 0) {
                    strength = '';
                    passwordStrength.className = 'password-strength';
                } else if (password.length < 6) {
                    strength = 'strength-weak';
                } else if (password.length < 8) {
                    strength = 'strength-fair';
                } else if (password.length < 10) {
                    strength = 'strength-good';
                } else {
                    if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                        strength = 'strength-strong';
                    } else {
                        strength = 'strength-good';
                    }
                }
                
                if (strength) {
                    passwordStrength.className = 'password-strength ' + strength;
                }
            });
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('üìù Register form submitted');
                
                const username = document.getElementById('regUsername').value.trim();
                const email = document.getElementById('regEmail').value.trim();
                const password = document.getElementById('regPassword').value;
                const confirmPassword = document.getElementById('regConfirmPassword').value;
                
                if (!username || !email || !password || !confirmPassword) {
                    showMessage('CompleteazƒÉ toate c√¢mpurile!', 'danger');
                    return;
                }
                
                if (username.length < 3 || username.length > 20) {
                    showMessage('Username-ul trebuie sƒÉ aibƒÉ √Æntre 3 »ôi 20 de caractere!', 'danger');
                    return;
                }
                
                if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                    showMessage('Username-ul poate con»õine doar litere, cifre »ôi underscore (_)!', 'danger');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('Parola trebuie sƒÉ aibƒÉ cel pu»õin 6 caractere!', 'danger');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('Parolele nu coincid!', 'danger');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showMessage('Introdu o adresƒÉ de email validƒÉ!', 'danger');
                    return;
                }
                
                if (!document.getElementById('termsAgree').checked) {
                    showMessage('Trebuie sƒÉ fii de acord cu Termenii »ôi Condi»õiile!', 'danger');
                    return;
                }
                
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Se √ÆnregistreazƒÉ...';
                submitBtn.disabled = true;
                
                try {
                    const result = await registerUser(username, email, password);
                    
                    if (result.success) {
                        showMessage('Cont creat cu succes! Se face login automat...', 'success');
                    } else {
                        showMessage(result.message, 'danger');
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                    
                } catch (error) {
                    console.error('üí• Register error:', error);
                    showMessage('Eroare la √Ænregistrare. √éncearcƒÉ din nou.', 'danger');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
            
            function showMessage(message, type) {
                messageText.textContent = message;
                messageAlert.className = `alert alert-${type}`;
                messageAlert.classList.remove('d-none');
                
                setTimeout(() => {
                    messageAlert.classList.add('d-none');
                }, 5000);
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
