<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Anime Uke</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    
    <style>
        .stats-card {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(146, 13, 13, 0.3);
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(146, 13, 13, 0.2);
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #920d0d;
            margin: 10px 0;
        }
        
        .admin-actions {
            background: rgba(146, 13, 13, 0.1);
            border: 1px solid #920d0d;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .user-avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: white;
            color: #920d0d;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-red">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-shield-alt"></i> <strong>ANIME UKE ADMIN</strong>
            </a>
            <div id="userNavItem"></div>
        </div>
    </nav>

    <div class="container py-4">
        <h1 class="mb-4"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
        
        <!-- Stats -->
        <div class="row mb-4">
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <i class="fas fa-users fa-2x"></i>
                    <div class="stats-number" id="totalUsers">0</div>
                    <div>Utilizatori</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <i class="fas fa-film fa-2x"></i>
                    <div class="stats-number" id="totalSeries">4</div>
                    <div>Serii Anime</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <i class="fas fa-play-circle fa-2x"></i>
                    <div class="stats-number" id="totalEpisodes">6</div>
                    <div>Episoade</div>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="stats-card">
                    <i class="fas fa-calendar-day fa-2x"></i>
                    <div class="stats-number" id="currentDate"></div>
                    <div>Data curentă</div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="row">
            <div class="col-md-6">
                <div class="admin-actions">
                    <h5><i class="fas fa-plus-circle"></i> Acțiuni Rapide</h5>
                    <div class="d-grid gap-2 mt-3">
                        <a href="add-anime.html" class="btn btn-danger">
                            <i class="fas fa-plus"></i> Adaugă Anime Nou
                        </a>
                        <a href="../anime/" class="btn btn-outline-light">
                            <i class="fas fa-eye"></i> Vezi Site-ul
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="admin-actions">
                    <h5><i class="fas fa-cogs"></i> Sistem</h5>
                    <div class="small">
                        <div>Status: <span class="text-success">Online</span></div>
                        <div>Versiune: <strong>V3.0</strong></div>
                        <div>Anime: <strong>4 serii</strong></div>
                        <div>Episoade: <strong>6 episoade</strong></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verifică dacă e admin
            const user = getCurrentUser();
            if (!user || user.role !== 'admin') {
                alert('Acces restricționat!');
                window.location.href = '../index.html';
                return;
            }
            
            // Setează data
            document.getElementById('currentDate').textContent = 
                new Date().toLocaleDateString('ro-RO');
            
            // Update UI
            updateUIBasedOnLogin();
        });
    </script>
</body>
</html>
