<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina nu a fost găsită</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #e63946, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <div class="error-code">404</div>
        <h1 class="mb-4">Oops! Pagina nu a fost găsită</h1>
        <p class="mb-4">Episodul sau seria pe care o cauți nu există.</p>
        <a href="/" class="btn btn-danger btn-lg">
            <i class="fas fa-home"></i> Înapoi la pagina principală
        </a>
    </div>
</body>
</html>
