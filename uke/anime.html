<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime - AnimeUKE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e63946;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --gray: #2d2d2d;
            --text: #ffffff;
            --text-muted: #adb5bd;
        }
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--text);
        }
        
        /* NAVBAR */
        .navbar {
            background: rgba(10, 10, 10, 0.98) !important;
            border-bottom: 1px solid var(--gray);
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary) !important;
        }
        
        .navbar-brand span {
            color: white;
        }
        
        /* ANIME HEADER */
        .anime-header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9));
            padding: 120px 0 60px;
            margin-top: -20px;
            border-bottom: 3px solid var(--primary);
        }
        
        .anime-poster {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            border: 3px solid var(--primary);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }
        
        /* EPISODE LIST */
        .episode-list-container {
            background: var(--dark-light);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .episode-item {
            background: #252525;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .episode-item:hover {
            background: #2d2d2d;
            transform: translateX(5px);
        }
        
        .episode-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .watch-btn {
            background: var(--primary);
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .watch-btn:hover {
            background: #c1121f;
            color: white;
            transform: scale(1.05);
        }
        
        .badge-genre {
            background: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }
        
        .info-box {
            background: var(--dark-light);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .info-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-play-circle"></i> Anime<span>UKE</span>
            </a>
            <div class="d-flex">
                <a href="/" class="btn btn-outline-light me-2">
                    <i class="fas fa-home me-2"></i>Acasă
                </a>
                <a href="series.html" class="btn btn-outline-light">
                    <i class="fas fa-film me-2"></i>Serii
                </a>
            </div>
        </div>
    </nav>

    <!-- ANIME HEADER -->
    <div class="anime-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 text-center mb-4 mb-lg-0">
                    <img id="anime-poster" src="" class="anime-poster" alt="Anime Poster">
                </div>
                
                <div class="col-lg-9">
                    <h1 id="anime-title" class="display-4 fw-bold mb-3"></h1>
                    <div id="anime-genres" class="mb-4"></div>
                    
                    <p id="anime-description" class="lead mb-4"></p>
                    
                    <div class="row mb-4">
                        <div class="col-md-3 mb-3">
                            <div class="info-box">
                                <div class="info-label">Anul</div>
                                <div class="info-value" id="anime-year"></div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="info-box">
                                <div class="info-label">Status</div>
                                <div class="info-value" id="anime-status"></div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="info-box">
                                <div class="info-label">Rating</div>
                                <div class="info-value" id="anime-rating"></div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="info-box">
                                <div class="info-label">Episoade</div>
                                <div class="info-value" id="anime-episodes"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-3">
                        <a id="watch-first-btn" href="#" class="watch-btn">
                            <i class="fas fa-play me-2"></i>Urmărește Episodul 1
                        </a>
                        <button class="btn btn-outline-light" onclick="addToFavorites()">
                            <i class="fas fa-plus me-2"></i>Adaugă la Favorite
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- EPISODE LIST -->
    <div class="container py-5">
        <div class="episode-list-container">
            <h2 class="mb-4">
                <i class="fas fa-list me-2 text-danger"></i>
                Lista Episoade
            </h2>
            
            <div id="episodes-list" class="row">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Obține slug-ul din URL
        const urlParams = new URLSearchParams(window.location.search);
        const animeSlug = urlParams.get('slug') || 'one-piece';
        
        async function loadAnimePage() {
            try {
                // Încarcă datele anime-ului
                const [seriesRes, episodesRes] = await Promise.all([
                    fetch('data/series.json'),
                    fetch('data/episodes.json')
                ]);
                
                const series = await seriesRes.json();
                const episodes = await episodesRes.json();
                
                // Găsește anime-ul curent
                const anime = series.find(s => s.slug === animeSlug);
                if (!anime) {
                    window.location.href = '404.html';
                    return;
                }
                
                // Setează titlul paginii
                document.title = `${anime.title} - AnimeUKE`;
                
                // Setează datele în pagină
                document.getElementById('anime-title').textContent = anime.title;
                document.getElementById('anime-year').textContent = anime.year;
                document.getElementById('anime-status').textContent = 
                    anime.status === 'ongoing' ? 'În Curs' : 'Finalizat';
                document.getElementById('anime-rating').innerHTML = 
                    `<i class="fas fa-star text-warning"></i> ${anime.rating}`;
                document.getElementById('anime-episodes').textContent = anime.episodes;
                document.getElementById('anime-description').textContent = anime.description;
                document.getElementById('anime-poster').src = anime.poster;
                
                // Genuri
                const genresContainer = document.getElementById('anime-genres');
                genresContainer.innerHTML = anime.genres.map(g => 
                    `<span class="badge-genre">${g}</span>`
                ).join('');
                
                // Buton pentru primul episod
                const firstEpisode = episodes.find(e => e.animeSlug === animeSlug && e.number === 1);
                if (firstEpisode) {
                    document.getElementById('watch-first-btn').href = 
                        `watch.html?anime=${animeSlug}&ep=1`;
                }
                
                // Încarcă episoadele
                loadEpisodes(episodes, animeSlug);
                
            } catch (error) {
                console.error('Error loading anime page:', error);
                document.getElementById('episodes-list').innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Eroare la încărcarea episoadelor. Încearcă mai târziu.
                        </div>
                    </div>
                `;
            }
        }
        
        function loadEpisodes(episodes, slug) {
            const animeEpisodes = episodes
                .filter(e => e.animeSlug === slug)
                .sort((a, b) => b.number - a.number); // Cele mai noi primele
            
            const container = document.getElementById('episodes-list');
            
            if (animeEpisodes.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-warning">
                            Nu sunt episoade disponibile pentru acest anime.
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            animeEpisodes.forEach(ep => {
                const col = document.createElement('div');
                col.className = 'col-12 col-md-6 col-lg-4 mb-3';
                col.innerHTML = `
                    <div class="episode-item" onclick="window.location.href='watch.html?anime=${slug}&ep=${ep.number}'">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="episode-number">Episod ${ep.number}</div>
                                <h5 class="mt-2 mb-1">${ep.title}</h5>
                                <p class="text-muted mb-2">
                                    <small><i class="far fa-calendar me-1"></i>${ep.releaseDate || 'Data necunoscută'}</small>
                                </p>
                                <p class="text-muted small mb-0">${ep.description || 'Fără descriere.'}</p>
                            </div>
                            <i class="fas fa-play-circle text-danger fa-2x ms-3"></i>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }
        
        function addToFavorites() {
            alert('Funcționalitatea de favorite va fi adăugată în versiunea viitoare!');
            // Aici poți adăuga localStorage sau API call
        }
        
        // Pornim totul când se încarcă pagina
        document.addEventListener('DOMContentLoaded', loadAnimePage);
    </script>
</body>
</html>
