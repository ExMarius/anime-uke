<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - AnimeUKE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0a0a0a;
            color: white;
        }
        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .episode-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .episode-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        .episode-item:hover {
            background: rgba(230, 57, 70, 0.1);
        }
        .episode-item.active {
            background: rgba(230, 57, 70, 0.2);
            border-left: 3px solid #e63946;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-play-circle me-2"></i>AnimeUKE
            </a>
            <a href="/" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i>Înapoi
            </a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <!-- Video Player -->
            <div class="col-lg-8">
                <div class="video-container">
                    <div class="ratio ratio-16x9">
                        <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                
                <h4 id="episode-title" class="mt-3">Se încarcă...</h4>
                <p id="episode-description" class="text-muted"></p>
                
                <div class="d-flex justify-content-between mt-4">
                    <button id="prev-ep" class="btn btn-outline-light">
                        <i class="fas fa-chevron-left me-2"></i>Anterior
                    </button>
                    <button id="next-ep" class="btn btn-outline-light">
                        Următor<i class="fas fa-chevron-right ms-2"></i>
                    </button>
                </div>
            </div>
            
            <!-- Episode List -->
            <div class="col-lg-4">
                <div class="card bg-dark border-secondary">
                    <div class="card-header bg-secondary">
                        <h5 class="mb-0">Episoade One Piece</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="episode-list" id="episode-list">
                            <!-- Se încarcă din JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        const anime = urlParams.get('anime') || 'one-piece';
        const ep = urlParams.get('ep') || 1;
        
        // Load episode
        async function loadEpisode() {
            try {
                const response = await fetch('/episodes.json');
                const episodes = await response.json();
                
                const episode = episodes.find(e => 
                    e.animeSlug === anime && e.number == ep
                );
                
                if (episode) {
                    // Update title
                    document.getElementById('episode-title').textContent = 
                        `One Piece - Episod ${episode.number}: ${episode.title}`;
                    
                    // Update description
                    document.getElementById('episode-description').textContent = 
                        episode.description || '';
                    
                    // Load video
                    const player = document.getElementById('video-player');
                    player.src = episode.sources[0];
                    
                    // Load episode list
                    loadEpisodeList(episodes, parseInt(ep));
                    
                    // Setup navigation
                    setupNavigation(episodes, parseInt(ep));
                }
            } catch (error) {
                console.error('Error loading episode:', error);
            }
        }
        
        function loadEpisodeList(episodes, currentEp) {
            const container = document.getElementById('episode-list');
            container.innerHTML = '';
            
            const onePieceEps = episodes.filter(e => e.animeSlug === 'one-piece')
                                        .sort((a, b) => a.number - b.number);
            
            onePieceEps.forEach(episode => {
                const item = document.createElement('div');
                item.className = `episode-item ${episode.number == currentEp ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>Episod ${episode.number}</strong>
                            ${episode.title ? `<br><small>${episode.title}</small>` : ''}
                        </div>
                        <i class="fas fa-play text-danger"></i>
                    </div>
                `;
                
                item.onclick = () => {
                    window.location.href = `/watch.html?anime=one-piece&ep=${episode.number}`;
                };
                
                container.appendChild(item);
            });
        }
        
        function setupNavigation(episodes, currentEp) {
            const onePieceEps = episodes.filter(e => e.animeSlug === 'one-piece')
                                        .sort((a, b) => a.number - b.number);
            
            const currentIndex = onePieceEps.findIndex(e => e.number == currentEp);
            
            // Previous button
            const prevBtn = document.getElementById('prev-ep');
            if (currentIndex > 0) {
                prevBtn.onclick = () => {
                    const prevEp = onePieceEps[currentIndex - 1];
                    window.location.href = `/watch.html?anime=one-piece&ep=${prevEp.number}`;
                };
            } else {
                prevBtn.disabled = true;
                prevBtn.classList.add('disabled');
            }
            
            // Next button
            const nextBtn = document.getElementById('next-ep');
            if (currentIndex < onePieceEps.length - 1) {
                nextBtn.onclick = () => {
                    const nextEp = onePieceEps[currentIndex + 1];
                    window.location.href = `/watch.html?anime=one-piece&ep=${nextEp.number}`;
                };
            } else {
                nextBtn.disabled = true;
                nextBtn.classList.add('disabled');
            }
        }
        
        // Load on start
        if (anime && ep) {
            loadEpisode();
        } else {
            window.location.href = '/';
        }
    </script>
    
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
