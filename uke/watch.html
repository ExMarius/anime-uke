<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - AnimeNexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <style>
        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .episode-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .episode-item {
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            transition: background 0.3s;
            cursor: pointer;
        }
        
        .episode-item:hover {
            background: rgba(230, 57, 70, 0.1);
        }
        
        .episode-item.active {
            background: rgba(230, 57, 70, 0.2);
            border-left: 4px solid #e63946;
        }
        
        .source-btn {
            background: #2d3748;
            border: 1px solid #4a5568;
            margin: 2px;
            transition: all 0.3s;
        }
        
        .source-btn:hover {
            background: #4a5568;
        }
        
        .source-btn.active {
            background: #e63946;
            border-color: #e63946;
        }
    </style>
</head>
<body>
    <!-- Navbar (similar cu index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-dragon me-2"></i>AnimeNexus
            </a>
            <a href="/" class="btn btn-outline-light">
                <i class="fas fa-arrow-left"></i> Înapoi
            </a>
        </div>
    </nav>
    
    <div class="container mt-4">
        <!-- Episode Info -->
        <div class="row mb-4">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Acasă</a></li>
                        <li class="breadcrumb-item"><a href="#" id="series-link">Serie</a></li>
                        <li class="breadcrumb-item active" id="episode-title">Se încarcă...</li>
                    </ol>
                </nav>
                
                <h1 id="current-episode-title" class="mb-3">Se încarcă...</h1>
                <div id="episode-description"></div>
            </div>
        </div>
        
        <div class="row">
            <!-- Video Player -->
            <div class="col-lg-8">
                <div class="video-container">
                    <div class="ratio ratio-16x9">
                        <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                
                <!-- Video Sources -->
                <div class="mb-4">
                    <h5><i class="fas fa-server"></i> Surse Video</h5>
                    <div id="sources-container" class="d-flex flex-wrap">
                        <!-- Se încarcă din JavaScript -->
                    </div>
                </div>
                
                <!-- Episode Navigation -->
                <div class="d-flex justify-content-between mb-4">
                    <button id="prev-episode" class="btn btn-outline-light">
                        <i class="fas fa-chevron-left"></i> Episodul Anterior
                    </button>
                    <button id="next-episode" class="btn btn-outline-light">
                        Următorul Episod <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <!-- Comments Section (Simplified) -->
                <div class="mt-5">
                    <h4><i class="fas fa-comments"></i> Comentarii</h4>
                    <div id="comments-container" class="mt-3">
                        <p>Funcționalitatea de comentarii va fi adăugată în curând!</p>
                    </div>
                </div>
            </div>
            
            <!-- Episode List -->
            <div class="col-lg-4">
                <div class="card bg-dark border-secondary">
                    <div class="card-header bg-secondary">
                        <h5 class="mb-0"><i class="fas fa-list-ol"></i> Lista Episoade</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="episode-list" id="episode-list">
                            <!-- Se încarcă din JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/app.js"></script>
    
    <script>
        // Obține parametrii din URL
        const urlParams = new URLSearchParams(window.location.search);
        const animeSlug = urlParams.get('anime');
        const episodeNum = urlParams.get('ep');
        
        // Încarcă episodul
        async function loadEpisode() {
            try {
                const response = await fetch('/data/episodes.json');
                const episodes = await response.json();
                
                const episode = episodes.find(ep => 
                    ep.animeSlug === animeSlug && ep.number == episodeNum
                );
                
                if (episode) {
                    // Update UI
                    document.getElementById('current-episode-title').textContent = 
                        `${episode.animeTitle} - Episod ${episode.number}`;
                    document.getElementById('episode-title').textContent = 
                        `Episod ${episode.number}`;
                    
                    // Încarcă seria pentru breadcrumb
                    const seriesResponse = await fetch('/data/series.json');
                    const series = await seriesResponse.json();
                    const anime = series.find(s => s.slug === animeSlug);
                    
                    if (anime) {
                        document.getElementById('series-link').textContent = anime.title;
                        document.getElementById('series-link').href = `/series.html?slug=${anime.slug}`;
                        
                        // Descriere episod
                        const desc = document.getElementById('episode-description');
                        desc.innerHTML = `
                            <p><strong>Anime:</strong> ${anime.title}</p>
                            <p><strong>Episod:</strong> ${episode.number}</p>
                            <p><strong>Data lansării:</strong> ${episode.releaseDate}</p>
                            ${episode.description ? `<p>${episode.description}</p>` : ''}
                        `;
                    }
                    
                    // Încarcă player
                    loadVideoPlayer(episode.sources[0]);
                    
                    // Afișează surse
                    displaySources(episode.sources);
                    
                    // Încarcă lista episoadelor
                    loadEpisodeList(animeSlug, episode.number);
                    
                    // Butoane navigare
                    setupNavigation(episodes, animeSlug, parseInt(episode.number));
                } else {
                    document.body.innerHTML = `
                        <div class="container text-center py-5">
                            <h1 class="text-danger">404</h1>
                            <p>Episodul nu a fost găsit.</p>
                            <a href="/" class="btn btn-primary">Înapoi acasă</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Eroare la încărcarea episodului:', error);
            }
        }
        
        function loadVideoPlayer(sourceUrl) {
            const player = document.getElementById('video-player');
            player.src = sourceUrl;
        }
        
        function displaySources(sources) {
            const container = document.getElementById('sources-container');
            container.innerHTML = '';
            
            sources.forEach((source, index) => {
                const btn = document.createElement('button');
                btn.className = `btn source-btn ${index === 0 ? 'active' : ''}`;
                btn.textContent = `Sursa ${index + 1}`;
                btn.onclick = () => {
                    loadVideoPlayer(source);
                    // Activează butonul curent
                    document.querySelectorAll('.source-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                container.appendChild(btn);
            });
        }
        
        async function loadEpisodeList(animeSlug, currentEp) {
            try {
                const response = await fetch('/data/episodes.json');
                const episodes = await response.json();
                
                const animeEpisodes = episodes
                    .filter(ep => ep.animeSlug === animeSlug)
                    .sort((a, b) => a.number - b.number);
                
                const container = document.getElementById('episode-list');
                container.innerHTML = '';
                
                animeEpisodes.forEach(ep => {
                    const item = document.createElement('div');
                    item.className = `episode-item ${ep.number == currentEp ? 'active' : ''}`;
                    item.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Episod ${ep.number}</strong>
                                ${ep.title ? `<br><small>${ep.title}</small>` : ''}
                            </div>
                            <i class="fas fa-play text-danger"></i>
                        </div>
                    `;
                    
                    item.onclick = () => {
                        window.location.href = `/watch.html?anime=${animeSlug}&ep=${ep.number}`;
                    };
                    
                    container.appendChild(item);
                });
            } catch (error) {
                console.error('Eroare la încărcarea listei:', error);
            }
        }
        
        function setupNavigation(allEpisodes, animeSlug, currentEp) {
            const animeEpisodes = allEpisodes
                .filter(ep => ep.animeSlug === animeSlug)
                .sort((a, b) => a.number - b.number);
            
            const currentIndex = animeEpisodes.findIndex(ep => ep.number == currentEp);
            
            // Buton anterior
            const prevBtn = document.getElementById('prev-episode');
            if (currentIndex > 0) {
                const prevEp = animeEpisodes[currentIndex - 1];
                prevBtn.onclick = () => {
                    window.location.href = `/watch.html?anime=${animeSlug}&ep=${prevEp.number}`;
                };
            } else {
                prevBtn.disabled = true;
                prevBtn.classList.add('disabled');
            }
            
            // Buton următor
            const nextBtn = document.getElementById('next-episode');
            if (currentIndex < animeEpisodes.length - 1) {
                const nextEp = animeEpisodes[currentIndex + 1];
                nextBtn.onclick = () => {
                    window.location.href = `/watch.html?anime=${animeSlug}&ep=${nextEp.number}`;
                };
            } else {
                nextBtn.disabled = true;
                nextBtn.classList.add('disabled');
            }
        }
        
        // Încarcă la pornire
        if (animeSlug && episodeNum) {
            loadEpisode();
        } else {
            window.location.href = '/';
        }
    </script>
</body>
</html>
