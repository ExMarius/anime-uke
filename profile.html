<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Anime Uke</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Anime Uke CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark-red">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-ghost"></i> <strong>ANIME UKE</strong>
            </a>
            <div id="userNavItem"></div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <!-- Profile Card -->
                <div class="card">
                    <div class="card-body text-center">
                        <div class="user-avatar mb-3" id="profileAvatar">
                            <!-- Avatar-ul se va Ã®ncÄƒrca din JS -->
                        </div>
                        <h3 id="profileUsername">Loading...</h3>
                        <div class="mb-3">
                            <span class="badge bg-danger" id="profileRole">Role</span>
                        </div>
                        
                        <div class="list-group">
                            <a href="settings.html" class="list-group-item list-group-item-action">
                                <i class="fas fa-cog"></i> SetÄƒri Cont
                            </a>
                            <a href="#" class="list-group-item list-group-item-action" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Stats -->
                <div class="card mt-4">
                    <div class="card-header bg-dark">
                        <h5 class="mb-0"><i class="fas fa-chart-line"></i> Statistici Rapide</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <small class="text-muted">Episoade vizionate</small>
                            <h4 id="statsEpisodes">0</h4>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">Serii completate</small>
                            <h4 id="statsSeries">0</h4>
                        </div>
                        <div class="mb-3">
                            <small class="text-muted">Zile membru</small>
                            <h4 id="statsDays">0</h4>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <!-- User Info -->
                <div class="card mb-4">
                    <div class="card-header bg-dark">
                        <h4 class="mb-0"><i class="fas fa-info-circle"></i> InformaÈ›ii Cont</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <strong>Username:</strong><br>
                                <span id="infoUsername">-</span>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>Email:</strong><br>
                                <span id="infoEmail">-</span>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>Membru din:</strong><br>
                                <span id="infoCreated">-</span>
                            </div>
                            <div class="col-md-6 mb-3">
                                <strong>Ultima activitate:</strong><br>
                                <span id="infoLastLogin">-</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Recent Activity -->
                <div class="card">
                    <div class="card-header bg-dark">
                        <h4 class="mb-0"><i class="fas fa-history"></i> Activitate RecentÄƒ</h4>
                    </div>
                    <div class="card-body">
                        <div id="recentActivity">
                            <p class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i> Se Ã®ncarcÄƒ activitatea...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ‘¤ Profile page loaded');
            
            // VerificÄƒ login
            if (!requireLogin()) {
                return;
            }
            
            const user = getCurrentUser();
            console.log('User data:', user);
            
            // Update profile info
            document.getElementById('profileAvatar').innerHTML = 
                user.avatar || user.username.charAt(0).toUpperCase();
            document.getElementById('profileUsername').textContent = user.username;
            document.getElementById('profileRole').textContent = user.role.toUpperCase();
            
            document.getElementById('infoUsername').textContent = user.username;
            document.getElementById('infoEmail').textContent = 
                user.email || `${user.username}@animeuke.com`;
            document.getElementById('infoCreated').textContent = 
                user.created || 'NecunoscutÄƒ';
            document.getElementById('infoLastLogin').textContent = 
                new Date(user.lastLogin || new Date()).toLocaleString('ro-RO');
            
            // Generate mock stats
            document.getElementById('statsEpisodes').textContent = 
                Math.floor(Math.random() * 500) + 50;
            document.getElementById('statsSeries').textContent = 
                Math.floor(Math.random() * 30) + 5;
            
            // Calculate membership days
            if (user.created) {
                const created = new Date(user.created);
                const today = new Date();
                const days = Math.floor((today - created) / (1000 * 60 * 60 * 24));
                document.getElementById('statsDays').textContent = days;
            }
            
            // Generate mock activity
            const activities = [
                'Ai vizionat episodul 1100 din One Piece',
                'Ai adÄƒugat "Naruto" la lista de urmÄƒrit',
                'Ai evaluat "Attack on Titan" cu 5 stele',
                'Ai completat seria "Demon Slayer"',
                'Ai postat un comentariu la "Jujutsu Kaisen"'
            ];
            
            let activityHTML = '';
            activities.forEach((activity, index) => {
                activityHTML += `
                <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-2 ${index === activities.length - 1 ? 'border-0 mb-0' : ''}">
                    <div>
                        <i class="fas fa-play-circle text-danger me-2"></i>
                        ${activity}
                    </div>
                    <small class="text-muted">Acum ${index + 1} ${index === 0 ? 'orÄƒ' : 'zile'}</small>
                </div>
                `;
            });
            
            document.getElementById('recentActivity').innerHTML = activityHTML;
            
            // Update navbar
            updateUIBasedOnLogin();
        });
    </script>
</body>
</html>
