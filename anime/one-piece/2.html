<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Episodul 2 | Anime Uke</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    
    <style>
        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .episode-nav {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            padding: 20px;
            background: #1a1a2e;
            border-radius: 10px;
            border: 1px solid rgba(146, 13, 13, 0.3);
        }
        
        @media (max-width: 768px) {
            .episode-nav {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark-red">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <i class="fas fa-ghost"></i> ANIME UKE
            </a>
            <div>
                <a href="../" class="btn btn-sm btn-outline-light me-2">
                    <i class="fas fa-arrow-left"></i> Înapoi la One Piece
                </a>
                <a href="../../anime/" class="btn btn-sm btn-outline-light">
                    <i class="fas fa-list"></i> Toate anime-urile
                </a>
            </div>
        </div>
    </nav>

    <div class="player-container">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../../index.html">Acasă</a></li>
                <li class="breadcrumb-item"><a href="../../anime/">Anime</a></li>
                <li class="breadcrumb-item"><a href="../">One Piece</a></li>
                <li class="breadcrumb-item active">Episodul 2</li>
            </ol>
        </nav>
        
        <h1 class="mb-3">One Piece - Episodul 2</h1>
        <h4 class="text-danger mb-4">Cel mai rău bărbat din lume! Piratul Red-Haired Shanks!</h4>
        
        <div class="video-wrapper">
            <iframe src="https://filemoon.to/d/EPISOD2_LINK_AICI" 
                    frameborder="0" 
                    scrolling="no" 
                    allowfullscreen>
            </iframe>
        </div>
        
        <div class="episode-nav">
            <a href="1.html" class="btn btn-outline-light btn-lg">
                <i class="fas fa-arrow-left"></i> Episodul 1
            </a>
            
            <div class="text-center">
                <a href="../" class="btn btn-outline-light me-2">
                    <i class="fas fa-list"></i> Lista episoadelor
                </a>
                <button class="btn btn-danger" onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i> Fullscreen
                </button>
            </div>
            
            <a href="3.html" class="btn btn-outline-light btn-lg">
                Episodul 3 <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>© 2025 Anime Uke • One Piece © Toei Animation</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function toggleFullscreen() {
            const iframe = document.querySelector('iframe');
            if (!iframe) return;
            
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            }
        }
    </script>
</body>
</html>
