<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Anime Original</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .admin-header {
            background: linear-gradient(90deg, #d32f2f, #f44336);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            color: white;
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        
        .admin-card {
            background: #1a1a2e;
            border-radius: 10px;
            padding: 1.5rem;
            border-top: 4px solid;
        }
        
        .admin-card.stats {
            border-top-color: #4CAF50;
        }
        
        .admin-card.users {
            border-top-color: #2196F3;
        }
        
        .admin-card.posts {
            border-top-color: #FF9800;
        }
        
        .admin-card.settings {
            border-top-color: #9C27B0;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #6a11cb;
        }
        
        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        
        .btn-admin {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-bottom: 0.5rem;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-warning {
            background: #FF9800;
            color: white;
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .access-denied {
            text-align: center;
            padding: 4rem;
        }
        
        .access-denied i {
            font-size: 4rem;
            color: #f44336;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-dragon"></i> Anime Original - Admin
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Acasă</a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <div class="admin-container" id="admin-container">
        <!-- Se încarcă din JS -->
        <div class="loading">Se încarcă panoul de administrare...</div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = window.loadUser();
            const container = document.getElementById('admin-container');
            
            if (!user || user.role !== 'admin') {
                // Acces interzis pentru non-admini
                container.innerHTML = `
                    <div class="access-denied">
                        <i class="fas fa-ban"></i>
                        <h2>Acces Interzis!</h2>
                        <p>Doar administratorii au acces la această pagină.</p>
                        <a href="index.html" class="btn-view" style="width: auto; display: inline-block; margin-top: 1rem;">
                            <i class="fas fa-arrow-left"></i> Înapoi la site
                        </a>
                    </div>
                `;
                return;
            }
            
            // User-ul este admin, arată panoul
            container.innerHTML = `
                <div class="admin-header">
                    <h1><i class="fas fa-crown"></i> Panou Administrare</h1>
                    <p>Bună, ${user.username}! Ai acces complet.</p>
                </div>
                
                <div class="admin-grid">
                    <div class="admin-card stats">
                        <h3><i class="fas fa-chart-bar"></i> Statistici</h3>
                        <div class="stat-number">3</div>
                        <p>Anime-uri create</p>
                        <div class="stat-number">4</div>
                        <p>Postări publicate</p>
                        <div class="stat-number">${user.role === 'admin' ? '3' : '0'}</div>
                        <p>Utilizatori înregistrați</p>
                    </div>
                    
                    <div class="admin-card users">
                        <h3><i class="fas fa-users"></i> Utilizatori</h3>
                        <div class="user-list">
                            <div class="user-item">
                                <span><i class="fas fa-user-shield"></i> admin</span>
                                <span class="role-badge role-admin">ADMIN</span>
                            </div>
                            <div class="user-item">
                                <span><i class="fas fa-user"></i> membru</span>
                                <span class="role-badge role-member">MEMBER</span>
                            </div>
                            <div class="user-item">
                                <span><i class="fas fa-user-plus"></i> subscriber</span>
                                <span class="role-badge role-subscriber">SUBSCRIBER</span>
                            </div>
                        </div>
                        <button class="btn-admin btn-success">
                            <i class="fas fa-user-plus"></i> Adaugă Utilizator
                        </button>
                        <button class="btn-admin" style="background: #6a11cb; color: white;">
                            <i class="fas fa-user-cog"></i> Modifică Roluri
                        </button>
                    </div>
                    
                    <div class="admin-card posts">
                        <h3><i class="fas fa-newspaper"></i> Manager Postări</h3>
                        <button class="btn-admin btn-warning">
                            <i class="fas fa-plus"></i> Postare Nouă
                        </button>
                        <button class="btn-admin" style="background: #6a11cb; color: white;">
                            <i class="fas fa-edit"></i> Editează Postări
                        </button>
                        <button class="btn-admin" style="background: #9C27B0; color: white;">
                            <i class="fas fa-eye"></i> Vezi Statistici Postări
                        </button>
                    </div>
                    
                    <div class="admin-card settings">
                        <h3><i class="fas fa-cogs"></i> Setări</h3>
                        <button class="btn-admin" style="background: #6a11cb; color: white;">
                            <i class="fas fa-palette"></i> Schimbă Design Site
                        </button>
                        <button class="btn-admin" style="background: #2196F3; color: white;">
                            <i class="fas fa-user-cog"></i> Manager Utilizatori
                        </button>
                        <button class="btn-admin btn-danger">
                            <i class="fas fa-trash"></i> Șterge Date Vechi
                        </button>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 2rem; padding: 1.5rem; background: rgba(0,0,0,0.3); border-radius: 10px;">
                    <h3><i class="fas fa-info-circle"></i> Informații Tehnice</h3>
                    <p><strong>Site hostat pe:</strong> Cloudflare Pages</p>
                    <p><strong>URL:</strong> anime-uke.pages.dev</p>
                    <p><strong>Storage:</strong> LocalStorage (date salvate în browserul utilizatorilor)</p>
                    <p><strong>Backend:</strong> Niciunul (site 100% static și gratuit)</p>
                    <p><strong>Cod sursă:</strong> github.com/ExMarius/anime-uke</p>
                </div>
                
                <div style="margin-top: 2rem; padding: 1rem; background: rgba(255,193,7,0.1); border-radius: 10px;">
                    <h3><i class="fas fa-lightbulb"></i> Sfaturi pentru Administrator</h3>
                    <ul style="text-align: left; margin-left: 1.5rem;">
                        <li>Pentru a adăuga postări noi, editează fișierul <code>script.js</code> pe GitHub</li>
                        <li>Pentru a schimba design-ul, modifică <code>style.css</code></li>
                        <li>Pentru a adăuga useri noi, adaugă în array-ul <code>USERS</code> din <code>script.js</code></li>
                        <li>Site-ul se actualizează automat în ~1 minut după ce modifici pe GitHub</li>
                    </ul>
                </div>
            `;
            
            // Adaugă event listeners pentru butoane
            setTimeout(() => {
                document.querySelectorAll('.btn-admin').forEach(btn => {
                    btn.addEventListener('click', function() {
                        alert('Această funcție va fi implementată în versiunea avansată!\n\nPentru moment, poți modifica codul direct pe GitHub.');
                    });
                });
            }, 100);
        });
    </script>
</body>
</html>
