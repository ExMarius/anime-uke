<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Anime Uke</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Anime Uke CSS -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        .stats-card {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(146, 13, 13, 0.3);
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #920d0d;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-red">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-ghost"></i> <strong>ANIME UKE ADMIN</strong>
            </a>
            <div id="userNavItem"></div>
        </div>
    </nav>

    <!-- Admin Content -->
    <div class="container py-4">
        <h1 class="mb-4"><i class="fas fa-shield-alt"></i> Admin Dashboard</h1>
        
        <!-- Stats -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <i class="fas fa-users fa-2x"></i>
                    <div class="stats-number" id="totalUsers">0</div>
                    <div>Utilizatori</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <i class="fas fa-film fa-2x"></i>
                    <div class="stats-number">42</div>
                    <div>Serii Anime</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <i class="fas fa-play-circle fa-2x"></i>
                    <div class="stats-number">1,248</div>
                    <div>Episoade</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <i class="fas fa-calendar-day fa-2x"></i>
                    <div class="stats-number" id="currentDate"></div>
                    <div>Data curentÄƒ</div>
                </div>
            </div>
        </div>
        
        <!-- Users Table -->
        <div class="card">
            <div class="card-header bg-dark">
                <h4 class="mb-0"><i class="fas fa-users-cog"></i> Management Utilizatori</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Data ÃŽnregistrÄƒrii</th>
                                <th>AcÈ›iuni</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users will load here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Admin Actions -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark">
                        <h5 class="mb-0"><i class="fas fa-plus-circle"></i> AdaugÄƒ User Nou</h5>
                    </div>
                    <div class="card-body">
                        <form id="addUserForm">
                            <div class="mb-3">
                                <label for="newUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="newUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">ParolÄƒ</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newRole" class="form-label">Rol</label>
                                <select class="form-control" id="newRole" required>
                                    <option value="user">User</option>
                                    <option value="membru">Membru</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-user-plus"></i> AdaugÄƒ User
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark">
                        <h5 class="mb-0"><i class="fas fa-cogs"></i> AcÈ›iuni Rapide</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-light" onclick="location.reload()">
                                <i class="fas fa-sync"></i> ReÃ®ncarcÄƒ Datele
                            </button>
                            <button class="btn btn-outline-light" onclick="exportUsers()">
                                <i class="fas fa-download"></i> ExportÄƒ Useri
                            </button>
                            <button class="btn btn-outline-light" onclick="window.location.href='index.html'">
                                <i class="fas fa-home"></i> ÃŽnapoi la Home
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸ›¡ï¸ Admin panel loaded');
            
            // VerificÄƒ dacÄƒ user-ul este admin
            if (!requireAdmin()) {
                return;
            }
            
            // Update UI
            updateUIBasedOnLogin();
            
            // ÃŽncarcÄƒ userii
            loadAdminUsers();
            
            // SeteazÄƒ data curentÄƒ
            document.getElementById('currentDate').textContent = 
                new Date().toLocaleDateString('ro-RO');
            
            // Formular pentru adÄƒugare user
            document.getElementById('addUserForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('newUsername').value.trim();
                const password = document.getElementById('newPassword').value.trim();
                const role = document.getElementById('newRole').value;
                
                if (!username || !password) {
                    alert('CompleteazÄƒ toate cÃ¢mpurile!');
                    return;
                }
                
                try {
                    const users = await getUsers();
                    
                    // VerificÄƒ dacÄƒ username-ul existÄƒ deja
                    if (users.some(u => u.username === username)) {
                        alert('Username-ul existÄƒ deja!');
                        return;
                    }
                    
                    // CreeazÄƒ noul user
                    const newUser = {
                        id: users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1,
                        username: username,
                        password: password,
                        role: role,
                        avatar: username.charAt(0).toUpperCase(),
                        created: new Date().toISOString().split('T')[0],
                        lastLogin: new Date().toISOString()
                    };
                    
                    users.push(newUser);
                    
                    // SalveazÄƒ Ã®n JSONBin
                    const response = await fetch(`${CONFIG.API_URL}/${CONFIG.BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': CONFIG.API_KEY
                        },
                        body: JSON.stringify({ users: users })
                    });
                    
                    if (response.ok) {
                        alert('User adÄƒugat cu succes!');
                        document.getElementById('addUserForm').reset();
                        loadAdminUsers(); // ReÃ®ncarcÄƒ lista
                    } else {
                        alert('Eroare la adÄƒugarea user-ului!');
                    }
                    
                } catch (error) {
                    console.error('Error adding user:', error);
                    alert('Eroare: ' + error.message);
                }
            });
        });
        
        // Export users as JSON
        function exportUsers() {
            const user = getCurrentUser();
            const data = {
                exportedBy: user.username,
                exportDate: new Date().toISOString(),
                users: [] // Ar fi nevoie sÄƒ Ã®ncÄƒrci userii aici
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'anime-uke-users-backup.json';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
